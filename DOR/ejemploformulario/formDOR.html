<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet"  href="style.css" type="text/css" >
</head>
<body>

  <div class="container ">
    <div class="row ">
        <div class="col-md-12">
            <div class="form  ">
                <form class=" form " method="post">
                  <sectio>
                        <legend class="text-center header">Formulario de Contacto</legend>
                        <div class="form-group has-success  ">
                          <label for="idnac" class="col-md-8  ">
                            <span class="col-md-1 col-md-offset-2 ">Nombre<i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-10">
                                <input id="fname" name="name" type="text" placeholder="Escribe tu Nombre" class="form-control " id="idnac" maxlength="10">
                            </div>
                          </label>
                        </div>
                        <div class="form-group has-warning">
                          <label for="idape" class="col-md-10 ">
                            <span class="col-md-2 col-md-offset-2 ">Apellidos<i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-10">
                                <input id="fname" name="name" type="text" placeholder="Escribe tus Apellidos" class="form-control" id="idape" maxlength="15">
                            </div>
                          </label>
                        </div>

                        <div class="form-group ">
                          <label for="idedad" class="col-md-10 ">
                            <span class="col-md-1 col-md-offset-2 ">Edad<i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-10">
                                <input id="fname" name="name" type="number" placeholder="Escriba la edad" class="form-control" id="idedad">
                            </div>
                          </label>
                        </div>

                        <div class="form-group has-error">
                          <label for="iddate" class="col-md-10 ">
                            <span class="col-md-1 col-md-offset-2 ">Fecha de Nacimiento<i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-10">
                                <input id="fname" name="name" type="date" placeholder="Escribe la fecha de nacimiento" class="form-control" id="iddate">
                            </div>
                          </label>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </div>
</div>

 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
